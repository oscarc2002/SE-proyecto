        setInterval(updateValues, 2000);

            location.reload();

    <script> //Actualizar imÃ¡genes
        function updateValues() {
            
            var temperature = parseFloat(document.getElementById('temperature-value').innerText);
            var humidity = parseFloat(document.getElementById('humidity-value').innerText);
            var light = parseInt(document.getElementById('light-value').innerText);
            var imageElement = document.getElementById('temperature-image');

            if (temperature > 40) {
                imageElement.src = 'imagenes/imagen_calor.png';
            } else {
                imageElement.src = 'imagenes/imagen_frio.png';
            }

            var imageElement = document.getElementById('humidity-image');

            if (humidity > 50) {
                imageElement.src = 'imagenes/imagen_humedo.png';
            } else {
                imageElement.src = 'imagenes/imagen_no_humedo.png';
            }

            if (light > 50) {
                imageElement.src = 'imagenes/imagen_mucha_luz.png';
            } else {
                imageElement.src = 'imagenes/imagen_poca_luz.png';
            }
        }

        setInterval(updateValues, 2000);
    </script>

<body>
    <head>
        <h1 style="font-family: 'Montserrat', sans-serif;">Proyecto Sistemas Embebidos</h1>

    <table>
        <tbody>
        <div>
            <tr>
                <td><h2>Sensores</h2></td>
            </tr>
            <tr>
                <td>
                    <p>Who ami: </p>
                </td>
                <td>
                    <strong> 0x%x </strong>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Temperatura: </p>
                </td>
                <td>
                    <strong id="temperature-value">%.2f C</strong>
                    <img id="temperature-image" src="imagenes/imagen_calor.png" alt="Temperatura" width="40" height="40">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Humedad: </p>
                </td>
                <td>
                    <strong id="humidity-value">%.2f &#37;</strong>
                    <img id="humidity-image" src="imagenes/imagen_humedo.png" alt="Humedad" width="40" height="40">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Presion: </p>
                </td>
                <td>
                    <strong >%.2f Pa</strong>
                    <img  src="imagenes/imagen_presion.png" alt="Presion" width="40" height="40">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Porcentaje de luz:</p>
                </td>
                <td>
                    <strong id="light-value"> %d &#37;</strong>
                    <meter id="fuel" min="0" max="99" low="30" high="70" optimum="80" value="%i">
                        at 50/100
                    </meter>
                    <img src="imagenes/imagen_mucha_luz.png" alt="Presion" width="60" height="60">
                </td>
                
            </tr>
        </div>
